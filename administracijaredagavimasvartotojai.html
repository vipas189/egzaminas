<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vartotoju Redagavimo Puslapis | Codeacademy</title>
  <link rel="stylesheet" href="administracijadash.css">
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      margin: 30px auto;
      backdrop-filter: blur(10px);
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 25px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-container input::placeholder,
    .form-container textarea::placeholder {
      font-style: italic;
      color: #888;
    }

    .form-button {
      background-color: #0078D7;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .form-button:hover {
      background-color: #0056A1;
    }

    .button-row {
      text-align: center;
      margin-top: 20px;
    }

    .menu-button {
      margin: 5px;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #0078D7;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }

    .menu-button:hover {
      background-color: #0056A1;
    }
  </style>
</head>
<body>
  <!-- Title Section -->
  <div class="title-section">
    <h1>Vartotoju Redagavimo Puslapis</h1>
  </div>

  <!-- Button Row Wrapper -->
  <div class="button-wrapper">
    <div class="button-row">
      <a href="home.html" class="menu-button">Titulinis</a>
      <a href="info.html" class="menu-button">Info.about</a>
      <a href="studentai.html" class="menu-button">Studentai</a>
      <a href="administracijaredagavimasvartotojai.html" class="menu-button">Vartotojai</a>
      <a href="administracijaredagavimasmoduliai.html" class="menu-button">Moduliai</a>
    </div>
  </div>

  <!-- Admin Form Section -->
  <div class="form-container">
    <h2>Administrator Dashboard</h2>
    <form id="admin-form" method="POST" action="/admin/update-user">
      <label for="user-id">User ID:</label>
      <input type="text" id="user-id" name="user_id" placeholder="Enter user ID" required>

      <label for="profile-picture">Profile Picture:</label>
      <input type="file" id="profile-picture" name="profile_picture" accept="image/*">

      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first_name" placeholder="Enter first name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last_name" placeholder="Enter last name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <label for="user-role">User Role:</label>
      <select id="user-role" name="user_role" required>
        <option value="" disabled selected>Select role</option>
        <option value="Administrator">Administrator</option>
        <option value="Editor">Editor</option>
        <option value="Viewer">Viewer</option>
      </select>

      <label for="account-status">Account Status:</label>
      <select id="account-status" name="account_status" required>
        <option value="" disabled selected>Select status</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        <option value="Banned">Banned</option>
      </select>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter address" required>

      <div>
        <button type="submit" class="form-button">Update User</button>
        <button type="reset" class="form-button" style="background-color: #ccc;">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
