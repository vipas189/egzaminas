<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login & Registration | Codeacademy</title>
  <link rel="stylesheet" href="studentaiforma.css">
  <style>
    /* Additional Styling */
    .flex-container {
      
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .table-container {
      max-width: 900px;
      width: 90%;
      border-radius: 8px;
      backdrop-filter: blur(9px);
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .mano-lentele th {
      background-color: #0078d7;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .mano-lentele td {
      text-align: center;
      padding: 8px;
      color: #000;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .register-form {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .register-form label, .register-form input, .register-form button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    .register-form input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .register-form button {
      background-color: #0078d7;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .register-form button:hover {
      background-color: #005bb5;
    }

    .cancel-button {
  background-color: #f44336; /* Red color for cancel */
  color: white;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}

.cancel-button:hover {
  background-color: #d32f2f; /* Darker red on hover */
}

  </style>
</head>
<body>
  <!-- Title Section -->
  <div class="title-section">
    <h1>Studentų Registracijos Puslapis</h1>
  </div>

  <!-- Button Row Wrapper -->
  <div class="button-wrapper">
    <div class="button-row">
      <a href="home.html" class="menu-button">Titulinis</a>
      <a href="info.html" class="menu-button">Info.about</a>
      <a href="studentai.html" class="menu-button">Studentai</a>
      <a href="mokytojai.html" class="menu-button">Mokytojai</a>
      <a href="vadovai.html" class="menu-button">Vadovai.L</a>
    </div>
  </div>

  <!-- Wrapper for Registration Form -->
  <div class="register-form">
    <h2>Registracijos Forma</h2>
    <form id="registration-form">
      <label for="vardas">Vardas:</label>
      <input type="text" id="vardas" name="vardas" placeholder="Įveskite vardą" required>
  
      <label for="pavarde">Pavardė:</label>
      <input type="text" id="pavarde" name="pavarde" placeholder="Įveskite pavardę" required>
  
      <label for="email">El. Paštas:</label>
      <input type="email" id="email" name="email" placeholder="Įveskite el. paštą" required>
  
      <label for="slaptazodis">Slaptažodis:</label>
      <input type="password" id="slaptazodis" name="slaptazodis" placeholder="Įveskite slaptažodį" required>
  
      <button type="submit">Registruotis</button>
      <button type="button" onclick="window.location.href='home.html'" class="cancel-button">Atšaukti</button>
    </form>
  </div>
  

  <!-- Flexbox Table -->
  <div class="flex-container">
    <div class="table-container">
      <table class="table table-striped mano-lentele">
        <thead>
          <tr>
            <th>ID</th>
            <th>Vardas</th>
            <th>Pavardė</th>
            <th>El. Paštas</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <!-- Dinamiškai užpildyti duomenys -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Embedded JavaScript -->
  <script>
    const users = []; // Laikinas vartotojų duomenų saugojimas

    // Registracijos formos pateikimas
    document.getElementById("registration-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Neleisti puslapiui persikrauti

      // Surinkti formos duomenis
      const vardas = document.getElementById("vardas").value;
      const pavarde = document.getElementById("pavarde").value;
      const email = document.getElementById("email").value;

      // Pridėti naują vartotoją į masyvą
      const newUser = { id: users.length + 1, vardas, pavarde, email };
      users.push(newUser);

      // Atnaujinti lentelę
      updateUserTable();
      alert("Naujas vartotojas pridėtas!");
      document.getElementById("registration-form").reset();
    });

    // Funkcija lentelės atnaujinimui
    function updateUserTable() {
      const tableBody = document.getElementById("user-table-body");
      tableBody.innerHTML = ""; // Išvalyti lentelę
      users.forEach(user => {
        const row = `<tr>
          <td>${user.id}</td>
          <td>${user.vardas}</td>
          <td>${user.pavarde}</td>
          <td>${user.email}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }
  </script>

<div class="next-page-button">
  <button onclick="window.location.href='studentairegistracijospratesimas.html'">Go to Next Page</button>
</div>

</body>
</html>
