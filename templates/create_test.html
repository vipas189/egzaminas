<!DOCTYPE html>
<html lang="lt">
<head>
    <title>Sukurti testą</title>
</head>
<body>
    <h1>Sukurti testą</h1>
    <form method="post">
        <label for="title">Testo pavadinimas:</label>
        <input type="text" name="title" required>
        
        <label for="module_id">Modulio ID:</label>
        <input type="number" name="module_id" required>
        
        <label for="user_id">Dėstytojo ID:</label>
        <input type="number" name="user_id" required>
        
        <label for="question_count">Klausimų skaičius:</label>
        <input type="number" name="question_count" required>
        
        <button type="submit">Sukurti testą</button>
    </form>
</body>
</html>
