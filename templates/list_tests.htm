<!DOCTYPE html>
<html lang="lt">
<head>
    <title>Testų sąrašas</title>
</head>
<body>
    <h1>Visi testai</h1>
    <ul>
        {% for test in tests %}
            <li><a href="{{ url_for('view_test', test_id=test.id) }}">{{ test.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_test_route') }}">Sukurti naują testą</a>
</body>
</html>
